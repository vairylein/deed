  about:
    title: "About"
    text: "What is the DEED?"
    body: "The data ethics emergency drill (DEED) is principallly similar to a fire drill.
    However, instead of understanding roles when evacuating a building,
    data and AI team play out a scenario of a fictional issue with their data science/ML/AI system that has ethical implications and develop an understanding of their
    responsible AI practice. 
    For example, a data ethics emergency could involve a hiring algorithm that, having been exclusively tested on young individuals, 
    demonstrates discriminatory behavior against older demographics once deployed. How would the team discover, remediate and address the problem? 
    The DEED’s main goal is to help technologists reflect on the ethics of their applications in a safe space and practice having conversations around ethical concerns
    and doing this in a way that is relevant to the context of the specific system they are building.
    This project is part of [Vanessa Hanschke](https://www.vanessahanschke.com)'s PhD research at the University of Bristol. You can read our [CHI paper](https://dl.acm.org/doi/10.1145/3613904.3642402) to find out more about how we designed and evaluated the DEED."
    section: about

  services:
    title: "Process"
    text: "There are three main parts to the drill"
    section: services
    list:
      - title: "Craft a scenario"
        desc: "Brainstorm and draw up what a data ethics dilemma would look like for your team with the help of our workshop template."
        icon: fas fa-pencil-ruler #find more at https://fontawesome.com/icons
      - title: "Conduct the drill session"
        desc: "Get a group of people together in a meeting and expose them to your scenario."
        icon: fas fa-users
      - title: "Reflect on the session"
        desc: "Think about the experience, what you learnt and what changes you would like to see in your team processes, your role or in yourself."
        icon: fas fa-lightbulb

  portfolio:
     title: "The Toolbox"
     text: "What does the DEED toolbox include?"
     section: portfolio
     closebutton: "Close"

  faqs:
    title: "FAQs"
    text: "Frequently asked questions about the DEED"
    section: faqs
    faqpairs:
      - question: "How much time will these activities take?" 
        answer: "The activity can be split into two workshops of at least an afternoon each:<br />
            (1)  A workshop to craft a drill scenario specific to your system (min one person)<br />
            (2)  A workshop with different team members to act out the drill in a meeting (min 3 people)<br /> All activities can be extended on request depending on the context.
            After these each participant will be required to reflect on their experience with a short survey."
      - question: "Does this need to be in person?" 
        answer: "No, it can be conducted entirely online but can also be done in person."
      - question: "What does a team get out of this? " 
        answer: "Lots! They get to explore what problems their current processes might have, uncover difficulties they have not anticipated, discover roadblocks which need to be removed or find possible solutions to be prepared for in case of an actual ethics emergency. It also makes for a great team-building activity."
      - question: "Why is it called a drill?" 
        answer: "Telling someone about the evacuation plan for a fire emergency is not the same as testing the plan in a fire drill of the building. A fire drill can give you a clearer idea of how long it will take for people to react and if they will know how to move as a group with a sense of urgency. This is the experience we are trying to recreate in our data ethics emergency drills. Unlike common responsible AI tools such as frameworks and checklists, the DEED is embedded into the workplace context to give you a safe space to test out your responsible AI practice."
      - question: "What will the researcher get out of this? " 
        answer: "You are free to use the toolkit on your own. If you would like to collaborate with the research team, we are interested in how participants’ interaction shapes solution finding and the general types of problems and solutions that come up. We know that poking at the internal processes can be a sensitive topic, however, we are not interested in the specific issues of a participating team. Rather we are interested in the effectiveness of the method and how to improve the design and its replicability."

